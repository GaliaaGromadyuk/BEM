	<link rel="stylesheet" href="css/style.css" />

	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet">

<body class="ba-body">
	<header class="ba-header">
		<div class="ba-header-container">
			<div class="ba-header__logo">
				<img src="./img/logo.png" alt="logo"/>
			</div>
			<ul class="ba-header__menu">
				<li class="ba-header__menu-item">
					<a href="">Lifestyle</a>
				</li>
				<li class="ba-header__menu-item">

			</ul>
			<div class="ba-header__menu-toggle">

			</div>
		</div>

	<main class="ba-main">
		<div class="ba-container">
			<div class="ba-card ba-card-first">

					<img class="ba-card__main-image" src="./img/image1.jpg" alt="image1"/>

					<div class="ba-card-thumbs">
						<img class="ba-card__thumb-img" src="./img/image2.jpg" alt="image2"/>
						<img class="ba-card__thumb-img" src="./img/image3.jpg" alt="image3"/>
						<img class="ba-card__thumb-img" src="./img/image4.jpg" alt="image4"/>

			</div>
			<div class="ba-card ba-card-second">
			</div>
			<div class="ba-card ba-card-third">
			</div>

	</footer>
